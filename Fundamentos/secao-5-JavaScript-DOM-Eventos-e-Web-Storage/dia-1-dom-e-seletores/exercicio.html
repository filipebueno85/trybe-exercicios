<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;

      .title {

      .main-content {

      .main-content .center-content {

    <header> 
      <h1 class="title">Exercício - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
    
    //   Aqui você vai modificar os elementos já existentes utilizando apenas as funções:

    //   1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    
    function changeText() {
        let paragrafo = document.getElementsByTagName('p')[1];
        paragrafo.innerHTML = 'aakajakjakajkadaj aahkdahjkdajkdajadkja aajhjhajajahaj';}
    changeText();
  
    //   2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    
    function mudarParaVerde() {
        let quadradoAmarelo = document.getElementsByClassName('main-content')[0];
        quadradoAmarelo.style.background = 'rgb(76,164,109)';
    } 
    mudarParaVerde();

    //   3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.

    function mudarParaBranco() {
        let quadradovermelho = document.getElementsByClassName('center-content')[0];
        quadradovermelho.style.background = 'yellow';
    }
    mudarParaBranco();



    //   4. Crie e execute uma função que corrija o texto da tag <h1>.

        function corrigirTexto() {
            let textoErrado = document.getElementsByTagName('h1')[0];
            textoErrado.innerText = 'Exercício 5.1 - JavaScript'
        }
        corrigirTexto();

    //   5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.

        function textoMaiusculo() {
            let paragrafo = document.getElementsByTagName('p')[0];
            paragrafo.innerHTML = paragrafo.innerHTML.toUpperCase();
        } 
        textoMaiusculo();

    //   6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.

        function exibirTagsConsole() {
            let exibicaoTagsP = document.getElementsByTagName('p');
            exibicaoTagsP.innerHTML;
            for (let index = 0; index < exibicaoTagsP.length; index += 1) {
                console.log(exibicaoTagsP[index].innerHTML);
            };
        }
        exibirTagsConsole();
