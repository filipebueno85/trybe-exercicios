<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <label for="nome-completo">Nome:</label>
            <input type="text" name="nomeCompleto" id="nome-completo" maxlength="40" minlength="10">
            <br>
            <br>
            <label for="e-mail">E-mail</label>
            <input type="email" name="email" id="e-mail" minlength="10" maxlength="50">
            <br>
            <br>
            <h3>Qual seu destino preferido?</h3>
            <input type="radio" name="destino" id="cidade">
            <label for="cidade">Cidade</label>
            <input type="radio" name="destino" id="campo">
            <label for="campo">Campo</label>
            <input type="radio" name="destino" id="praia">
            <label for="praia">Praia</label>
            <input type="radio" name="destino" id="montanhas">
            <label for="montanhas">Montanhas</label>
            <br>
            <h3>Digite aqui sua resposta:</h3>
            <textarea name="text" id="quadro-texto" cols="50" rows="10"  placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?" maxlength="500"></textarea>
            <br>
            <br>
            <label for="data">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" name="data" id="data">
            <br>
            <br>
            <label for="trybe-oportunidades">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <input type="checkbox" name="checkbox" id="trybe-oportunidades">
            <br>
            <label for="termos">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <input type="checkbox" name="checkbox" id="termos">
        </fieldset>
    </form>
    <button type="submit" id="submit-btn">Enviar</button>
    <button type="reset" id="reset-btn">limpar</button>

    <script src="scriptform.js"></script>   
</body>
</html>
